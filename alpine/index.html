<!DOCTYPE html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8" />
    <title>AlpineJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section
      class="todoapp"
      x-data="{
      tasks: JSON.parse(localStorage.tasks),
      newTaskContent: null,
      addTask () {
        this.tasks.unshift({id: new Date().valueOf(), content:this.newTaskContent, completed: false}); 
        localStorage.tasks = JSON.stringify(this.tasks); 
        this.newTaskContent = null;
      }
    }"
    >
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus
          x-model="newTaskContent"
          @keyup.enter="addTask"
        />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <template x-for="task in tasks">
            <li :class="task.completed ? 'completed' : ''">
              <div class="view">
                <input
                  class="toggle"
                  type="checkbox"
                  x-model="task.completed"
                />
                <label x-text="task.content"></label>
                <button class="destroy"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
      <footer class="footer">
        <span class="todo-count"><span>1</span> item(s) left</span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>
        Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a>
      </p>
      <p>
        Refactored by
        <a href="https://github.com/cburgmer">Christoph Burgmer</a>
      </p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script>
      // 1. Initialiser le localStorage
      // tasks -> []
      if (localStorage.tasks === undefined) {
        localStorage.tasks = JSON.stringify([]);
      }
    </script>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </body>
</html>
